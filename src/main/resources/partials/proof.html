<div class="row" ng-controller="TaskListCtrl">
    <div class="col-md-5">
        <tabset justified="true">
            <tab active="true">
                <tab-heading>
                    <i class="glyphicon glyphicon-list-alt"></i> Agenda
                </tab-heading>
                <div class="list-group">
                    <a href="" ng-class="{'list-group-item active k4-overflow-box': selectedTask == task,'list-group-item k4-overflow-box':selectedTask !== task}" ng-repeat="task in agenda" ng-click="setSelected(task)">
                        <div class="row list-group-item-heading">
                            <div class="col-md-10">Goal
                                <span ng-if="task.nodeId.length <= 7"> {{task.nodeId}}</span>
                                <span ng-if="task.nodeId.length > 7"> {{task.nodeId.substring(0,2) + ".." + task.nodeId.substring(task.nodeId.length-4)}}</span>
                            </div>
                            <div ng-if="defer" class="col-md-2" cg-busy="defer"></div>
                        </div>
                            <span class="list-group-item-text k4-nobreak">
                                <span class="k4-tiny" ng-if="task.proofNode.sequent.ante.length > 0">
                                    <k4-mathjaxformula formula="task.proofNode.sequent.ante[0].formula" delimiter="inline"></k4-mathjaxformula>
                                </span>
                                <span class="k4-tiny" ng-if="task.proofNode.sequent.ante.length > 2">...</span>
                                <span class="k4-tiny" ng-if="task.proofNode.sequent.ante.length > 1">
                                    <k4-mathjaxformula formula="task.proofNode.sequent.ante[task.proofNode.sequent.ante.length - 1].formula" delimiter="inline"></k4-mathjaxformula>
                                </span>
                                <span>&#8866;</span>
                                <span class="k4-tiny" ng-if="task.proofNode.sequent.succ.length > 0">
                                    <k4-mathjaxformula formula="task.proofNode.sequent.succ[0].formula" delimiter="inline"></k4-mathjaxformula>
                                </span>
                                <span class="k4-tiny" ng-if="task.proofNode.sequent.succ.length > 2">...</span>
                                <span class="k4-tiny" ng-if="task.proofNode.sequent.succ.length > 1">
                                    <k4-mathjaxformula formula="task.proofNode.sequent.succ[task.proofNode.sequent.succ.length - 1].formula" delimiter="inline"></k4-mathjaxformula>
                                </span>
                            </span>
                    </a>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-tree-conifer"></i> Overview
                </tab-heading>
                <script type="text/ng-template" id="nodes_renderer.html">
                    <div ui-tree-handle class="tree-node tree-node-content">
                        <a class="btn btn-inverse btn-xs" ng-if="node.children && node.children.length > 0" nodrag ng-click="toggle(this)">
                            <span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span>
                        </a>
                        <span class="btn btn-success btn-xs" ng-if="!node.children || node.children.length <= 0" nodrag>
                            <span class="glyphicon glyphicon-leaf"></span>
                        </span>

                        <span ng-show="!node.editing" >
                            <span ng-click="click(this)">{{node.label}}</span>
                             <a href="" class="btn btn-primary btn-xs pull-right" nodrag ng-click="editLabel(node)"><i class="glyphicon glyphicon-pencil"></i></a>
                        </span>
                        <span class="group-title angular-ui-tree-handle" nodrag ng-show="node.editing">
                            <form class="form-inline" role="form">
                                <span class="form-group">
                                     <label class="sr-only" for="nodeLabel">Label</label>
                                    <input type="text" id="nodeLabel" class="form-control" placeholder="{{ node.label }}" ng-model="node.label">
                                </span>
                                <button type="submit" class="btn btn-default" ng-click="saveLabel(node)">Save</button>
                                <button type="submit" class="btn btn-default" ng-click="cancelEditing(node)">Cancel</button>
                            </form>
                        </span>
                    </div>
                    <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
                        <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'" data-nodrag>
                        </li>
                    </ol>
                </script>

                <div ui-tree id="proofTree" nodrag>
                    <ol ui-tree-nodes ng-model="treedata" nodrag>
                        <li ng-repeat="node in treedata" ui-tree-node ng-include="'nodes_renderer.html'" data-nodrag></li>
                    </ol>
                </div>
            </tab>
            <tab>
                <tab-heading>
                    <i class="glyphicon glyphicon-tasks"></i> Progress
                </tab-heading>
            </tab>
        </tabset>
    </div>

    <div class="col-md-6" id="sequent" ng-if="selectedTask">
        <h4>Goal {{selectedTask.nodeId.substring(0,5) + ".." + selectedTask.nodeId.substring(selectedTask.nodeId.length-5)}}</h4>
        <k4-sequent proof-id="proofId" node-id="selectedTask.nodeId" sequent="selectedTask.proofNode.sequent"></k4-sequent>
    </div>

</div>
