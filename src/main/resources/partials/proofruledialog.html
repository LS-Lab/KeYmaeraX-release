<div class="modal-header">
    <h3 class="modal-title">Rule Application</h3>
</div>
<div class="modal-body">
<pre>
   <k4-mathjaxformula ng-if="formula" formula="formula.formula" delimiter="inline"></k4-mathjaxformula>
</pre>

<div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="k4-inline-block" ng-repeat="t in ruleTactics">
                <div class="btn-group btn-group-lg k4-inline-block">
                    <a type="button" class="btn btn-default input-block-level" ng-click="applyTactics(t)">
                        <span ng-if="t.icon" class="t.icon"><br /></span>
                        <span k4-mathjaxbind="t.label"></span>
                    </a>
                    <!-- TODO Not yet implemented -->
                    <a type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a type="button" class="btn" ng-click="applyTactics(t)"><span class="glyphicon glyphicon-step-forward"></span> Once</a></li>
                        <li><a type="button" class="btn" ng-click="applyTacticsFF(t)"><span class="glyphicon glyphicon-fast-forward"></span> Saturate</a></li>
                    </ul>
                </div>
                <div ng-if="t.input" class="input-group" ng-repeat="i in t.input">
                    <span class="input-group-addon" k4-mathjaxbind="i.label"></span>
                    <!-- TODO validate input -->
                    <input type="{{i.type}}" class="form-control" placeholder="{{i.placeholder}}" ng-model="i.value"/>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <a class="btn btn-default" ng-click="applyTacticsByName('keymaera.step')"><span class="glyphicon glyphicon-step-forward"></span><br/><span>Step</span></a>
            <a class="btn btn-default" ng-if="formula" ng-click="applyTacticsByName('dl.hide')"><span class="glyphicon glyphicon-eye-close"></span><br/><span>Hide</span></a>
            <a class="btn btn-default" ng-if="formula" ng-click="applyTacticsByName('dl.cohide')"><span class="glyphicon glyphicon-eye-close"></span><br/><span>Co-Hide</span></a>
        </div>
    </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
