<div>
  <p>
  The <kbd>assignb</kbd> axiom reduces the assignment <code>[x:=e]p(x)</code> to <code>p(e)</code>, because <code>p</code> is true of <code>x</code> after assigning <code>e</code> to <code>x</code> if and only if <code>p</code> is true of the new value <code>e</code> that will be assigned to <code>x</code>.
</p>
<p>
Other tactics such as <kbd>chase</kbd> and <kbd>unfold</kbd> also use this axiom to handle assignments.
</p>
</div>
